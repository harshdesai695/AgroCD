apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-kart-user-deployment
  namespace: my-kart-user
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: my-kart-user
          image: docker.io/harshdesai695/user-tomcat:1.0
          ports:
            - containerPort: 8081
